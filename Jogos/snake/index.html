<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo da Cobra - GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding: 1rem;
        }

        .game-header {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in;
            max-width: 400px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem;
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            display: block;
            max-width: 100%;
        }

        .controls {
            margin-bottom: 1rem;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 0.5rem;
            max-width: 150px;
            margin: 0 auto 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }

        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: modalSlideIn 0.5s ease-out;
            max-width: 90%;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #74b9ff;
        }

        .instructions {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .game-stats {
                padding: 0.6rem;
            }

            .stat-value {
                font-size: 1rem;
            }

            .control-buttons {
                max-width: 120px;
            }

            .control-btn {
                padding: 0.6rem;
                font-size: 1rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* Animações para a cobra */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../../index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <h1>
            <i class="fas fa-snake"></i>
            Jogo da Cobra
        </h1>
        
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Pontuação</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Recorde</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Nível</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="300" height="300"></canvas>

        <div class="controls">
            <div class="control-buttons">
                <button class="control-btn up-btn" onclick="changeDirection('up')">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button class="control-btn left-btn" onclick="changeDirection('left')">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="control-btn right-btn" onclick="changeDirection('right')">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="control-btn down-btn" onclick="changeDirection('down')">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>

        <div class="game-buttons">
            <button class="btn" id="startBtn" onclick="startGame()">
                <i class="fas fa-play"></i>
                Iniciar
            </button>
            <button class="btn btn-secondary" onclick="pauseGame()">
                <i class="fas fa-pause"></i>
                Pausar
            </button>
        </div>

        <div class="instructions">
            <p><strong>Como jogar:</strong></p>
            <p>Use as setas ou os botões para mover a cobra. Colete as frutas para crescer e ganhar pontos!</p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2><i class="fas fa-skull"></i> Game Over!</h2>
            <div class="final-score">
                Pontuação Final: <span id="finalScore">0</span>
            </div>
            <div id="newRecord" style="display: none; color: #ffd700; margin-bottom: 1rem;">
                <i class="fas fa-trophy"></i> Novo Recorde!
            </div>
            <button class="btn" onclick="restartGame()">
                <i class="fas fa-redo"></i>
                Jogar Novamente
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ajustar canvas para dispositivos móveis
        function resizeCanvas() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(container.clientWidth - 40, 350);
            canvas.width = maxWidth;
            canvas.height = maxWidth;
            gridSize = Math.floor(maxWidth / 20);
        }

        let gridSize = 15;
        let snake = [{x: 150, y: 150}];
        let direction = {x: 0, y: 0};
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameRunning = false;
        let gameLoop;
        let speed = 150;

        document.getElementById('highScore').textContent = highScore;

        // Inicializar canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function generateFood() {
            const maxX = Math.floor(canvas.width / gridSize) * gridSize;
            const maxY = Math.floor(canvas.height / gridSize) * gridSize;
            
            food = {
                x: Math.floor(Math.random() * (maxX / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (maxY / gridSize)) * gridSize
            };
        }

        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            ctx.shadowColor = '#2E7D32';
            ctx.shadowBlur = 10;
            
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Cabeça da cobra
                    ctx.fillStyle = '#66BB6A';
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                    
                    // Olhos
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x + 3, segment.y + 3, 3, 3);
                    ctx.fillRect(segment.x + gridSize - 6, segment.y + 3, 3, 3);
                } else {
                    // Corpo da cobra
                    ctx.fillStyle = index % 2 === 0 ? '#4CAF50' : '#66BB6A';
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                }
            });
            
            ctx.shadowBlur = 0;
        }

        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.shadowColor = '#D84315';
            ctx.shadowBlur = 15;
            
            // Desenhar fruta como círculo
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Adicionar brilho
            ctx.fillStyle = '#FF8A65';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/3, food.y + gridSize/3, gridSize/6, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            // Verificar colisão com paredes
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            // Verificar colisão com o próprio corpo
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Verificar se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                level = Math.floor(score / 100) + 1;
                speed = Math.max(80, 150 - (level - 1) * 10);
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                
                generateFood();
                
                // Efeito visual
                canvas.classList.add('pulse');
                setTimeout(() => canvas.classList.remove('pulse'), 300);
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Limpar canvas com gradiente
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawFood();
            drawSnake();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            draw();
            
            setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, speed);
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-stop"></i> Parar';
            document.getElementById('startBtn').onclick = stopGame;
            
            if (snake.length === 1 && direction.x === 0 && direction.y === 0) {
                generateFood();
                direction = {x: gridSize, y: 0};
            }
            
            gameLoop();
        }

        function stopGame() {
            gameRunning = false;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-play"></i> Iniciar';
            document.getElementById('startBtn').onclick = startGame;
        }

        function pauseGame() {
            if (gameRunning) {
                stopGame();
            } else {
                startGame();
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // Verificar novo recorde
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newRecord').style.display = 'block';
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        function restartGame() {
            snake = [{x: Math.floor(canvas.width/2/gridSize)*gridSize, y: Math.floor(canvas.height/2/gridSize)*gridSize}];
            direction = {x: 0, y: 0};
            score = 0;
            level = 1;
            speed = 150;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-play"></i> Iniciar';
            document.getElementById('startBtn').onclick = startGame;
            document.getElementById('gameOverModal').style.display = 'none';
            
            draw();
        }

        function changeDirection(newDirection) {
            if (!gameRunning && direction.x === 0 && direction.y === 0) {
                startGame();
            }
            
            switch(newDirection) {
                case 'up':
                    if (direction.y === 0) direction = {x: 0, y: -gridSize};
                    break;
                case 'down':
                    if (direction.y === 0) direction = {x: 0, y: gridSize};
                    break;
                case 'left':
                    if (direction.x === 0) direction = {x: -gridSize, y: 0};
                    break;
                case 'right':
                    if (direction.x === 0) direction = {x: gridSize, y: 0};
                    break;
            }
        }

        // Controles do teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // Controles touch para mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Movimento horizontal
                if (deltaX > 30) {
                    changeDirection('right');
                } else if (deltaX < -30) {
                    changeDirection('left');
                }
            } else {
                // Movimento vertical
                if (deltaY > 30) {
                    changeDirection('down');
                } else if (deltaY < -30) {
                    changeDirection('up');
                }
            }
        });

        // Inicializar jogo
        restartGame();
    </script>
</body>
</html>
