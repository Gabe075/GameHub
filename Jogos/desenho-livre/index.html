<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho Livre - GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .drawing-app {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            align-items: center;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tool-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-right: 0.5rem;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .preset-colors {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
        }

        .preset-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .preset-color:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .preset-color.active {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .size-slider {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tool-btn.active {
            background: rgba(76, 175, 80, 0.6);
            border-color: #4CAF50;
        }

        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }

        #drawingCanvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .size-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .drawing-app {
                padding: 1rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .toolbar {
                flex-direction: column;
                gap: 1rem;
            }

            .tool-group {
                justify-content: center;
            }

            #drawingCanvas {
                max-width: 100%;
                height: auto;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .drawing-app {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .preset-colors {
                justify-content: center;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../../index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="drawing-app">
        <h1>
            <i class="fas fa-paint-brush"></i>
            Desenho Livre
        </h1>

        <div class="toolbar">
            <div class="tool-group">
                <span class="tool-label">Ferramenta:</span>
                <button class="tool-btn active" data-tool="brush">
                    <i class="fas fa-paint-brush"></i> Pincel
                </button>
                <button class="tool-btn" data-tool="eraser">
                    <i class="fas fa-eraser"></i> Borracha
                </button>
            </div>

            <div class="tool-group">
                <span class="tool-label">Cor:</span>
                <input type="color" class="color-picker" id="colorPicker" value="#000000">
                <div class="preset-colors">
                    <div class="preset-color active" style="background: #000000" data-color="#000000"></div>
                    <div class="preset-color" style="background: #ff0000" data-color="#ff0000"></div>
                    <div class="preset-color" style="background: #00ff00" data-color="#00ff00"></div>
                    <div class="preset-color" style="background: #0000ff" data-color="#0000ff"></div>
                    <div class="preset-color" style="background: #ffff00" data-color="#ffff00"></div>
                    <div class="preset-color" style="background: #ff00ff" data-color="#ff00ff"></div>
                    <div class="preset-color" style="background: #00ffff" data-color="#00ffff"></div>
                    <div class="preset-color" style="background: #ffffff" data-color="#ffffff"></div>
                </div>
            </div>

            <div class="tool-group">
                <span class="tool-label">Tamanho:</span>
                <input type="range" class="size-slider" id="sizeSlider" min="1" max="50" value="5">
                <div class="size-display" id="sizeDisplay">5px</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>

        <div class="actions">
            <button class="btn btn-danger" onclick="clearCanvas()">
                <i class="fas fa-trash"></i>
                Limpar Tudo
            </button>
            <button class="btn btn-secondary" onclick="downloadDrawing()">
                <i class="fas fa-download"></i>
                Baixar Desenho
            </button>
            <button class="btn" onclick="saveToGallery()">
                <i class="fas fa-save"></i>
                Salvar na Galeria
            </button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeDisplay = document.getElementById('sizeDisplay');

        // Estado do desenho
        let isDrawing = false;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let currentSize = 5;
        let lastX = 0;
        let lastY = 0;

        // Configuração inicial do canvas
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            resizeCanvas();
        });

        function setupEventListeners() {
            // Canvas events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events para mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            // Tool buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTool = btn.dataset.tool;
                    updateCursor();
                });
            });

            // Color picker
            colorPicker.addEventListener('change', (e) => {
                currentColor = e.target.value;
                updatePresetColors();
            });

            // Preset colors
            document.querySelectorAll('.preset-color').forEach(color => {
                color.addEventListener('click', () => {
                    currentColor = color.dataset.color;
                    colorPicker.value = currentColor;
                    updatePresetColors();
                });
            });

            // Size slider
            sizeSlider.addEventListener('input', (e) => {
                currentSize = e.target.value;
                sizeDisplay.textContent = currentSize + 'px';
            });

            // Window resize
            window.addEventListener('resize', resizeCanvas);
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (e.type === 'touchstart') {
                startDrawing({ offsetX: x, offsetY: y });
            } else if (e.type === 'touchmove') {
                draw({ offsetX: x, offsetY: y });
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            ctx.strokeStyle = currentTool === 'eraser' ? 'rgba(0,0,0,1)' : currentColor;
            ctx.lineWidth = currentSize;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function updateCursor() {
            if (currentTool === 'brush') {
                canvas.style.cursor = 'crosshair';
            } else if (currentTool === 'eraser') {
                canvas.style.cursor = 'grab';
            }
        }

        function updatePresetColors() {
            document.querySelectorAll('.preset-color').forEach(color => {
                color.classList.remove('active');
                if (color.dataset.color === currentColor) {
                    color.classList.add('active');
                }
            });
        }

        function clearCanvas() {
            if (confirm('Tem certeza que deseja limpar todo o desenho?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function downloadDrawing() {
            const link = document.createElement('a');
            link.download = `desenho_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function saveToGallery() {
            const drawings = JSON.parse(localStorage.getItem('drawings') || '[]');
            const drawingData = {
                id: Date.now(),
                data: canvas.toDataURL(),
                date: new Date().toLocaleString('pt-BR')
            };
            
            drawings.push(drawingData);
            localStorage.setItem('drawings', JSON.stringify(drawings));
            
            showNotification('Desenho salvo na galeria!');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(76, 175, 80, 0.9);
                color: white;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                animation: slideIn 0.5s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = container.clientWidth - 32; // padding
            const maxHeight = window.innerHeight * 0.6;
            
            if (window.innerWidth <= 768) {
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = (maxWidth * 0.75) + 'px';
            } else {
                canvas.style.width = '800px';
                canvas.style.height = '600px';
            }
        }

        // Adicionar estilos para animação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
